<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-result" id="calc-result">0</div>
      <div class="calc-numbers">
        <div class="row">
          <div class="digit" id="btn">7</div>
          <div class="digit" id="btn">8</div>
          <div class="digit" id="btn">9</div>
          <div class="sign" id="time">&times;</div>
        </div>
        <div class="row">
          <div class="digit" id="btn">4</div>
          <div class="digit" id="btn">5</div>
          <div class="digit" id="btn">6</div>
          <div class="sign" id="frac">&frasl;</div>
        </div>
        <div class="row">
          <div class="digit" id="btn">1</div>
          <div class="digit" id="btn">2</div>
          <div class="digit" id="btn">3</div>
          <div class="sign" id="plus">+</div>
        </div>
        <div class="row">
          <div class="digit" id="btn">0</div>
          <div class="digit" id="dot">&sdot;</div>
          <div class="signEqual" id="equal">=</div>
          <div class="sign" id="minus">&minus;</div>
        </div>
      </div>
      <button class="btn-clear" id="btn-clear">Clear</button>
    </div>
    <p class="author">
      Made by
      <a href="https://github.com/fathyElgazar" class="author_link">Gazzar</a>
    </p>
  </body>
</html>
